<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bri K - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef6f9;
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      background-color: #ffe0f0;
      padding: 2rem 1rem;
    }

    header img {
      max-width: 120px;
      border-radius: 50%;
    }

    h1, h2 {
      color: #cc3f7c;
      margin-bottom: 0.5rem;
    }

    nav {
      background-color: #f9d6e5;
      padding: 0.5rem 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #663366;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #cc3f7c;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .item {
      background-color: #fff0f5;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      max-height: 150px;
      object-fit: cover;
    }

    footer {
      background-color: #ffe0f0;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }

    footer a {
      color: #663366;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      color: #cc3f7c;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Bri K’s Website</h1>
    <p>My Creative Work & Projects</p>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="skills.html">Skills</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Portfolio Section -->
    <section id="portfolio">
      <h2>Portfolio</h2>
      <div class="portfolio-grid">
        <div class="item">
          <img src="Publication.jpg" alt="Publications preview image">
          <p><a href="publications.html">Publications</a></p>
        </div>
        <div class="item">
          <img src="Arts.jpg" alt="Art collection preview image">
          <p><a href="artcollection.html">Art Collection</a></p>
        </div>
        <div class="item">
          <img src="bunner.jpg
            " alt="Project preview image">
          <p><a href="project.html">Projects</a></p>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Me</h2>
      <p>Email: <a href="www.linkedin.com/in/briannakivugo">bri@mail.com</a></p>
      <p>Follow me on social media:</p>
      <p>
        <a href="http://www.instagram.com/beadsforlifenj">Instagram</a> |
        <a href="http://www.github.com/burgerkingdom231">GitHub</a> |
        <a href="http://www.linkedin.com/in/briannakivugo">LinkedIn</a>
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Bri K</p>
  </footer>

</body>
</html>
